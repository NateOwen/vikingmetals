        <h1 class=\"subtitle caps\">About Us</h1>
        <hr class=\"shorty bgdrkorg\">
        <h2>Viking Strategic Metals Inc is a mineral exploration company whose focus is finding mineral deposits of sufficient size and grade to justify further development and feed material into the current strategic metals markets and help in the development of applications into sustaining “green” technologies. </h2>
