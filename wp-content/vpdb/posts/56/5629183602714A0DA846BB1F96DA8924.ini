          <h1 class=\"subtitle caps\">US Focus</h1>
          <hr class=\"slim lft bgdrkorg\">
          <p>As the world continues to make scientific advancements, the production and supply of strategic metals will become the limiting factor in their implementation into society unless new deposits are discovered in jurisdictions that encourage mining and protect the rule of law.</p>
