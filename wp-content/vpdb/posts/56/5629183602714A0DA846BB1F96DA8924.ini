  <section class=\"content clear bgwht section\" id=\"two\">
    <div class=\"halfwrap sm\">
      <div class=\"half\">
        <article class=\"txtleft\">
          <h1 class=\"subtitle caps\">Mission Statement</h1>
          <hr class=\"slim lft bgdrkorg\">
          <p>Our mission is to create shareholder value through pursuit and development of a mineralogically diverse portfolio of exploration projects located in countries where rule of law is valued and upheld. Interest in strategic metals has never been greater and we look to capitalize on that interest by providing a vehicle to explore for strategic minerals including: vanadium, cobalt, copper, nickel, and tungsten. To this end we have acquired several high-grade projects across the strategic metals spectrum. The Viking managerial team covers all facets of exploration including: geology, legal, managerial, and in the field data collection, modeling, and analysis. Our expertise focuses on being able to identify low-cost, high-yield projects as we aim to take early, green-field projects and conduct the geochemical, geophysical and drilling work required to aggressively progress our projects along the development pathway.</p>
